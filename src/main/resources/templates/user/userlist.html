<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid container">
        <div th:replace="/common/header :: header('userlist')">...</div>

        <div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="username">
                    <button type="button" class="btn btn-primary" onclick="search()">查找</button>
                </div>
            </div>
            <div th:fragment="usertable" id="userTable">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>密码</th>
                            <th>描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item :${users}">
                            <td th:text="${item.user_name}"></td>
                            <td th:text="${item.user_pwd}"></td>
                            <td th:text="${item.user_desc}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        function search() {
            $("#userTable").load('/userlistById', {
                id: $("#username").val()
            })
        }
    </script>
</body>
</html>
